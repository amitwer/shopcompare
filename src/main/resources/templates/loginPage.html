<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shop Compare</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta name="login_page"/>
    <link href="../static/css/loginPage.css" rel="stylesheet" th:href="@{/css/loginPage.css}"/>
</head>
<body>
<script src="js/formValidation.js"></script>
<B>Welcome to Shop-Compare</B>
<form action="login" id="loginForm" method="post" name="loginForm">
    <label for="username">User Name: </label>
    <input aria-label="login" id="username" maxlength="20" minlength="3" name="username" onkeyup="validateForm()"
           pattern="[\w\d]+"
           type="text"/><br>
    <label for="password">Password: </label>
    <input aria-label="password" id="password" minlength="8" name="password" type="password"/>
    <input id="loginBtn" name="loginBtn" th:value="Login" type="submit"/>
</form>
</body>

</html>
