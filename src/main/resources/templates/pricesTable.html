<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search for product</title>
    <meta id="price_table_meta_id" name="price_table_meta_id"/>
</head>
<body>
<H1>This this is a product search results page</H1>

<table id="prices_table">
    <thead>
    <tr>
        <th>שם המוצר</th>
        <th> ברקוד</th>
        <th> סניף</th>
        <th> מחיר</th>
    </tr>
    </thead>
    <tbody>
    <!--/*@thymesVar id="prices" type="java.util.List"*/-->
    <tr th:each="price : ${prices}" th:value="${price}">
        <!--/*@thymesVar id="price" type="shopcompare.datacontainers.PriceResult"*/-->
        <td th:text="${price.getProductName()}"></td>
        <td th:text="${price.barcode}"></td>
        <td th:text="${price.getStore()}"></td>
        <td th:text="${price.getPrice()}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
